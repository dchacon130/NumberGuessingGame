{% extends 'layout.html' %}

{% block content %}
    
    <br>
    <p>{{ score }}</p>
    <h2>{{ message }}</h2>
    <form method="post" action="/startGame">
        <label for="guess">Pick a number between 1 and 10:</label>
        <input type="number" id="guess" name="guess" min="1" max="10" required>
        <input type="hidden" name="attempts" value="{{ attempts + 1 }}">
        <input type="hidden" name="rand_num" value="{{ rand_num }}">
        <button type="submit" class="boton">Guess</button>
    </form>
    <a id="btnExit" href="/" class="boton">Exit</a>
        
{% endblock content %}
